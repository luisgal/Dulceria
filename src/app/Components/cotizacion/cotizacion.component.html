<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>Cotización</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre" [(ngModel)]="nombre">
                    <small class="form-text text-muted">Ingresa su nombre.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa el email" [(ngModel)]="email">
                    <small class="form-text text-muted">Ingresa su correo electrónico.</small>
                </div>

                <button type="submit" class="btn btn-success" (click)="cotizar()">Cotizar</button>
            </form>
        </div>
        <app-list></app-list>
    </div>
</div>
